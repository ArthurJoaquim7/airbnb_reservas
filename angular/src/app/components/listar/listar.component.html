<div *ngFor="let reserva of Reservas; let i= index" style="display: flex; gap: 10px">
    <p>{{reserva.id}}</p>
    <p>{{reserva.title}}</p>
    <p>{{reserva.where}}</p>
    <p>{{reserva.price}}</p>
    <button (click)="delete(reserva.id,i)">Deletar</button>
    <button routerLink="/editar/{{reserva.id}}">Editar</button>
</div>
